<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Duel Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- The content starts hidden and fades in after 2.5 seconds -->
    <div id="content" class="hidden">
        <header>
            <div><strong>NFL Game</strong></div>
            <nav>
                <a href="#" onclick="showPage('home')">Home</a>
                <a href="#" onclick="showPage('teams')">Teams</a>
            </nav>
        </header>

        <main class="container">
            <section id="home" class="page">
                <h1>üèà NFL Duel Tracker</h1>
                <div class="scoreboard">
                    <h2>Scores</h2>
                    <div id="scores"></div>
                </div>
                <div class="key-matchups">
                    <h2>Key Matchups This Week</h2>
                    <div id="matchups"></div>
                </div>
            </section>

            <section id="teams" class="page" style="display:none;">
                <h1>Team Breakdown</h1>
                <div class="columns">
                    <div class="column">
                        <h2>Michael</h2>
                        <div id="michael-teams"></div>
                    </div>
                    <div class="column">
                        <h2>Friend</h2>
                        <div id="friend-teams"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
