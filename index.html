<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NFL Fantasy Draft</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <a href="#" id="nav-home" class="nav-link active">Home</a>
            <a href="#" id="nav-teams" class="nav-link">Teams</a>
            <a href="#" id="nav-history" class="nav-link">History</a>
        </nav>
    </header>

    <main id="content">
        <!-- Home Page -->
        <section id="home" class="page active">
            <h1>NFL Fantasy Draft</h1>
            <div id="total-wins" class="score-display"></div>

            <div id="current-week"></div>
            <h2>Key Matchups</h2>
            <div id="matchups"></div>
        </section>

        <!-- Teams Page -->
        <section id="teams" class="page">
            <div class="teams-container">
                <div class="team-column">
                    <h2>Michael's Team
                        <img src="pictures/Michael.png" alt="Michael Logo"
                            style="height: 64px; vertical-align: middle; margin-left: 8px;">
                    </h2>
                    <div id="michael-teams"></div>
                </div>

                <div class="team-column">
                    <h2>Zach's Team
                        <img src="pictures/Zach.PNG" alt="Zach Logo"
                            style="height: 64px; vertical-align: middle; margin-left: 8px;">
                    </h2>
                    <div id="zach-teams"></div>
                </div>
            </div>
        </section>

        <!-- History Page -->
        <section id="history" class="page">
            <h2>Draft History</h2>
            <ul id="history-list">
                <li><a href="#" class="history-year" data-year="2024">2024 Results</a></li>
                <li><a href="#" class="history-year" data-year="2023">2023 Results</a></li>
                <li><a href="#" class="history-year" data-year="2022">2022 Results</a></li>
            </ul>

            <!-- Draft results for selected year will be displayed here -->
            <div id="history-results"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
